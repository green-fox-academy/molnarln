<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Title</title>
</head>
<body>
<a th:href="@{/todo}">Main page</a><br>
<a th:href="@{/todo/add}">Add Todo</a><br>
<a th:href="@{/todo/assignees}">Assignees</a>


<h1>Todos for today:</h1>

<form action="#" th:action="@{/todo/assignees/add}" th:method="post" th:object="${newassignee}">
    <input type="text" th:field="*{name}" placeholder="Type name here!">
    <input type="text" th:field="*{email}" placeholder="Type e-mail here!">
    <input type="submit" value="Add new assignee">

</form>

<table class="col-lg-3">

    <tr>
        <th>Name</th>

    </tr>
    <tr th:each="assignee : ${assignees}">
        <td th:text="${assignee.name} + ' '"></td>
        <td><a th:href="@{'/todo/assignees/' + ${assignee.id} + '/edit'}">edit </a></td>
        <td><a th:href="@{'/todo/assignees/' + ${assignee.id} + '/delete'}">delete </a></td>
        <td th:text="${assignee.getId()} + ' '"></td>
        </tr>

</table>


</body>
</html>
