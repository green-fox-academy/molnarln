<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css"/>
    <title>Title</title>
</head>
<body>

<h1>Add new todo:</h1>

<form action="#" th:action="@{'/todo/' + ${todo.getId()} + '/update'}" th:object="${todo}" th:method="post">
    <input type="text" th:field="*{title}" required th:placeholder="${todo.title}">
    <input type="submit" th:value="Submit">
    <label for="donebox">Done</label>
    <input type="checkbox" th:value="${todo.done}" th:field="*{done}" id="donebox">
    <label for="urgentbox">Urgent</label>
    <input type="checkbox" th:value="${todo.urgent}" id="urgentbox" th:field="*{urgent}">

</form>

</body>
</html>
