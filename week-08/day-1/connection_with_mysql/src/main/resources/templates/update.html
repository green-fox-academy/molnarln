<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css"/>
    <title>Title</title>
</head>
<body>

<h1>Add new todo:</h1>

<form action="#" th:action="@{'/todo/' + *{id} + '/update'}" th:object="${todo}" th:method="post">
    <input type="text" th:field="*{title}" required>
    <input type="submit" th:value="Submit">

</form>

</body>
</html>
