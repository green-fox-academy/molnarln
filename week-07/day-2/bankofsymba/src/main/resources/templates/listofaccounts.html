<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>

<div>

    <table>
        <thead>
            <tr>
                <td>Is he a King?</td>
                <td>Index</td>
                <td>Name</td>
                <td>Balance</td>
                <td>Type</td>
                <td>Is a Good guy?</td>
            </tr>
        </thead>
        <tbody>

<!--            <<<<<<<<<<<<<<USING SWITCH CASE>>>>>>>>>>>>>>>>>>>>>>>>>>>>
                <tr th:switch="${bankaccount.isGoodGuy()}" th:id="${bankaccount.isKing()? 'isKingRow' : ''}" th:each="bankaccount : ${accounts}">
                <td th:text="${bankaccount.isKing()? 'Yes':'No'}"></td>
                <td th:text="${bankaccountStat.index}"></td>
                <td th:text="${bankaccount.getName()}"></td>
                <td th:text="${bankaccount.getBalance()}"></td>
                <td th:text="${bankaccount.getAnimalTye()}"></td>
                <td th:case="true" th:text="'Good guy'"></td>
                <td th:case="false" th:text="'Bad guy'"></td>
            </tr>-->

            <tr th:id="${bankaccount.isKing()? 'isKingRow' : ''}" th:each="bankaccount : ${accounts}">
                <td th:text="${bankaccount.isKing()? 'Yes':'No'}"></td>
                <td th:text="${bankaccountStat.index}"></td>
                <td th:text="${bankaccount.getName()}"></td>
                <td th:text="${bankaccount.getBalance()}"></td>
                <td th:text="${bankaccount.getAnimalTye()}"></td>
                <td th:text="${bankaccount.isGoodGuy() ? 'Good guy' : 'Bad guy'}"></td>

            </tr>

        </tbody>
    </table>

    <form action="#" th:action="@{/accounts}" method="post">
            <select th:name="index">
                <option th:each="account : ${accounts}" th:value="${accountStat.index}" th:text="${account.name}"></option>
            </select>
            <button type="submit">Raise money!</button>
    </form>

    <form action="#" th:action="@{/accounts/add}" th:object="${bankaccount}" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}" required/>
        <label for="balance">Balance</label>
        <input type="number" id="balance" th:field="*{balance}" required/>
        <label for="animaltype">Animaltype</label>
        <input type="text" id="animaltype" th:field="*{animalTye}" required/>

<!--        <input type="text" th:field="*{isKing}" required/>
        <input type="text" th:field="*{isGoodGuy}" required/>-->

        <label for="isKing">Is he a king?</label>
        <input type="checkbox" id="isKing" th:field="*{king}"/>

        <label for="isGoodGuy">Good guy?</label>
        <input type="checkbox" id="isGoodGuy" th:field="*{goodGuy}"/>

        <button type="submit">Add account</button>

    </form>


</div>

</body>
</html>
